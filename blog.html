---
layout: default
title: The Blog
nav: blog
---

<div class="page-header">
  <h2>The Blog</h2>
</div>

{% for post in site.posts %}
{% if post.category == "Blog" %}
  <div class="row">
    <div class="span2">
      <h4 class="pull-right"><em>{{ post.date | date_to_string }}</em></h4>
    </div>
    <div class="span10">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </div>
  </div>
{% endif %}
{% endfor %}
